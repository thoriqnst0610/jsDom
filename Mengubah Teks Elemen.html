<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Latihan 1</title>
</head>
<body>
    <h1 id="judul">Selamat datang di Website Saya!</h1>
    <button onclick="mengubahTeks()">Ubah Teks</button>

    <script>
        function mengubahTeks(){
            const tombol = document.getElementById("judul");
            tombol.innerText = "berhasil mengubah Teks Element";
        }
    </script>
</body>
</html>
