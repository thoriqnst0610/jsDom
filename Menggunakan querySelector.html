<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Latihan 8</title>
</head>
<body>
    <p class="paragraf">Paragraf pertama.</p>
    <p class="paragraf">Paragraf kedua.</p>
    <p class="paragraf">Paragraf ketiga.</p>
    <button onclick="ubahParagraf()">Ubah Semua Paragraf</button>

    <script>
        function ubahParagraf() {
            const paragrafList = document.querySelectorAll('.paragraf');
            paragrafList.forEach(paragraf => {
                paragraf.innerText = 'Teks telah diubah!';
            });
        }
    </script>
</body>
</html>
