<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Latihan 4</title>
</head>
<body>
    <div id="kotak" style="width: 100px; height: 100px; background-color: lightgreen;"></div>

    <script>
       const div = document.getElementById("kotak");

       addEventListener('click', function(){
        div.style.backgroundColor = "red";
       });
    </script>
</body>
</html>
